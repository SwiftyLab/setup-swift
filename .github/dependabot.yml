version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: 'ci(Deps): '

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: 'chore(Dependency): '
      prefix-development: 'chore(DevDependency): '

  - package-ecosystem: devcontainers
    directory: /
    schedule:
      interval: monthly
    commit-message:
      prefix: 'chore(DevContainer): '
